<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/materialdesignicons.css" />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link rel="stylesheet" href="./assets/css/splide-skyblue.min.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="45.77"
          height="35.001"
          viewBox="0 0 45.77 35.001"
        >
          <path
            id="noun_cloth_2129414"
            d="M437.579,459a1.344,1.344,0,0,1-1.3-.867l-3.26-8.556H418.69a2.69,2.69,0,0,1-2.69-2.692V426.692A2.691,2.691,0,0,1,418.7,424h18.843a1.346,1.346,0,0,1,1.218.773l4.07,8.65h16.252a2.69,2.69,0,0,1,2.69,2.692v20.192a2.691,2.691,0,0,1-2.7,2.692Zm-.895-32.308H418.7s0,6.731,0,20.192h27.494Zm7.41,9.423,5.432,11.542a1.346,1.346,0,0,1-.332,1.586l-8.073,7.064h17.952s0-6.731,0-20.192Zm-5.986,19.251,6.617-5.79H435.9Z"
            transform="translate(-416 -424)"
            fill="#fff"
          />
        </svg>
        <ul class="links">
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
        </ul>
        <ul class="icons">
          <li>
            <a href="#"><span class="mdi mdi-magnify mdi-24px"></span></a>
          </li>
          <li>
            <a href="#"><span class="mdi mdi-cart-outline mdi-24px"></span></a>
          </li>
          <li>
            <a href="#"
              ><span class="mdi mdi-account-outline mdi-24px"></span
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <header class="header">
      <div class="container">
        <div class="stepper">
          <div class="stepper__content">
            <span>01</span>
            <div class="upper">
              <div class="fill"></div>
            </div>
            <span>05</span>
          </div>
        </div>
      </div>
      <div class="slider">
        <div class="slider-container">
          <div class="image">
            <div class="overlay"></div>
            <img src="./assets/images/1.jpg" alt="" />
          </div>
          <div class="info">
            <div class="container">
              <h1>Sale of the This Day</h1>
              <button>
                <span class="mdi mdi-arrow-right mdi-24px"></span>
                Shop Now
              </button>
            </div>
          </div>
        </div>
        <div class="slider-container">
          <div class="image">
            <div class="overlay"></div>
            <img src="./assets/images/5.jpg" alt="" />
          </div>
          <div class="info">
            <div class="container">
              <h1>Sale of The Summer</h1>
              <button>
                <span class="mdi mdi-arrow-right mdi-24px"></span>
                Shop Now
              </button>
            </div>
          </div>
        </div>
        <div class="slider-container">
          <div class="image">
            <div class="overlay"></div>
            <img src="./assets/images/2.jpg" alt="" />
          </div>
          <div class="info">
            <div class="container">
              <h1>New Collection Arrived</h1>
              <button>
                <span class="mdi mdi-arrow-right mdi-24px"></span>
                Shop Now
              </button>
            </div>
          </div>
        </div>
        <div class="slider-container">
          <div class="image">
            <div class="overlay"></div>
            <img src="./assets/images/3.jpg" alt="" />
          </div>
          <div class="info">
            <div class="container">
              <h1>Best Summer Selling</h1>
              <button>
                <span class="mdi mdi-arrow-right mdi-24px"></span>
                Shop Now
              </button>
            </div>
          </div>
        </div>
        <div class="slider-container">
          <div class="image">
            <div class="overlay"></div>
            <img src="./assets/images/4.jpg" alt="" />
          </div>
          <div class="info">
            <div class="container">
              <h1>Sale of the This Week</h1>
              <button>
                <span class="mdi mdi-arrow-right mdi-24px"></span>
                Shop Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="promo container">
      <div class="promo__card promo__card--main">
        <div class="promo__card__image">
          <img src="./assets/images/promo.jpg" alt="" />
        </div>
        <div class="promo__card__content">
          <h2>New arrivals are now in!</h2>
          <button>Show Collection</button>
        </div>
      </div>
      <div class="promo__card promo__card--sub">
        <div class="promo__card__image">
          <img src="./assets/images/promo2.jpg" alt="" />
        </div>
        <div class="promo__card__content">
          <h2>Basic t-shirts $29,99</h2>
          <button>Show Collection</button>
        </div>
      </div>
      <div class="promo__card promo__card--sub">
        <div class="promo__card__image">
          <img src="./assets/images/promo3.jpg" alt="" />
        </div>
        <div class="promo__card__content">
          <h2>Sale this summer</h2>
          <button>Show Collection</button>
        </div>
      </div>
    </section>
    <section class="discover">
      <div class="container wrapper">
        <h2>Selected just for you</h2>
        <a>
          <span>Show More</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
            />
          </svg>
        </a>
      </div>
      <main>
        <div class="container">
          <div>
            <div class="discover__list">
              <div class="discover__product">
                <div class="discover__product__label">
                  <span>-30%</span>
                </div>
                <div class="discover__product__actions">
                  <ul>
                    <li>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="#fff"
                        class="bi bi-heart-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                        />
                      </svg>
                    </li>
                    <li>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="#fff"
                        class="bi bi-eye-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"
                        />
                        <path
                          d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
                        />
                      </svg>
                    </li>
                    <li>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="#fff"
                        class="bi bi-handbag-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 1a2 2 0 0 0-2 2v2H5V3a3 3 0 1 1 6 0v2h-1V3a2 2 0 0 0-2-2zM5 5H3.36a1.5 1.5 0 0 0-1.483 1.277L.85 13.13A2.5 2.5 0 0 0 3.322 16h9.355a2.5 2.5 0 0 0 2.473-2.87l-1.028-6.853A1.5 1.5 0 0 0 12.64 5H11v1.5a.5.5 0 0 1-1 0V5H6v1.5a.5.5 0 0 1-1 0V5z"
                        />
                      </svg>
                    </li>
                  </ul>
                </div>
                <div class="discover__product__image">
                  <img src="./assets/images/thumbs/product_02.jpg" alt="" />
                </div>
                <div class="discover__product__description">
                  <h2 class="discover__product__description__title">
                    T-Shirt Summer Vibes
                  </h2>
                  <div class="discover__product__description__price">
                    <span class="discover__product__description__price__old">
                      $109.67
                    </span>
                    <span class="discover__product__description__price__real">
                      $99.99
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </body>
  <script>
    let p = document.createElement("p");
    p.textContent = "Loading";
    document.body.append(p);
    window.addEventListener("load", () => {
      p.remove();
    });
  </script>
  <script src="./assets/js/gsap.min.js"></script>
  <script src="./assets/js/swiper.min.js"></script>
  <script src="./assets/js/splide.min.js"></script>
  <script src="./assets/js/o.js"></script>
  <script>
    window.onscroll = () => {
      const nav = document.querySelector(".navbar");
      if (window.scrollY > 100) {
        nav.classList.add("sticky");
        return;
      }
      nav.classList.remove("sticky");
    };
  </script>
</html>
